          <!--botao do menu colapsado -->
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="navbar-collapse collapse">
          <!--menu colapsado -->
          <ul class="navbar-nav flex-grow-1">
            <li class="nav-item">

      </div>

    <header class="container">
      <div id="carouselMain" class="carousel carousel-dark slide" data-bs-ride="carousel"> <!-- inicializa junto com a pag -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active text-center" data-bs-interval="1000" style=" transition: transform 2s ease, opacity 1.5s ease-out;"> <!-- cada um é um slide e passa de 3 em 3 segundos-->
            <img src="img/banner/img1.svg" alt="Promocao" class="img-fluid d-block ">
          </div>
          <div class="carousel-item  text-center" data-bs-interval="1000" style="transition: transform 2s ease, opacity 1.5s ease-out;"> <!-- cada um é um slide e passa de 3 em 3 segundos-->
            <img src="img/banner/img1.svg" alt="Promocao" class="img-fluid d-block ">
          </div>
          <div class="carousel-item  text-center" data-bs-interval="1000" style="transition: transform 2s ease, opacity 1.5s ease-out;"> <!-- cada um é um slide e passa de 3 em 3 segundos-->
            <img src="img/banner/img1.svg" alt="Promocao" class="img-fluid d-block ">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselMain" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselMain" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Próximo</span>
        </a>
      </div>
      <hr class="mt-3"/>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-5 ">
            <form class="justify-content-center justify-content-md-start mb-3 mb-md-0">
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="Digite aqui o produto desejado">
                <button class="btn btn-danger">
                  Buscar
                </button>
              </div>
          </div>
          <div class="col-12 col-md-7 ">
            </form>
            
          </div>
        </div> 
      </div>
    </main>

    <footer class="border-top fixed-bottom text-muted  bg-light">

        <div class="row py-3">

            <a href="" class="text-decoration-none text-dark">Administrar</a>
          </div>
        </div>
      </div>
    </footer>

    ></script>
